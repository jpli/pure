<section class="post">
    <header class="post-header">
        <h3 class="post-title" title="{{ article.summary | striptags }}"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
        <p>
            <span class="post-meta">in <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></span>
            &middot;
            <span class="post-meta">at {{ article.locale_date }}</span>
        </p>
    </header>
</section>
